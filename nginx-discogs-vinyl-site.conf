# Nginx configuration for Discogs Vinyl Site
# This file should be copied to /etc/nginx/sites-available/discogs-vinyl-site
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/discogs-vinyl-site /etc/nginx/sites-enabled/
#
# This configuration listens on port 80 (standard HTTP) and forwards requests to Flask on port 8080.
# This is required for DNS routing since DNS doesn't include port numbers.

server {
    listen 80;
    # Use your domain name here if you have one, or _ to accept all requests
    # Examples: server_name vinyl.example.com; or server_name _;
    server_name _;

    # Increase timeouts for API calls
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

